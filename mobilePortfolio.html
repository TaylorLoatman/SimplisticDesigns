                <div class="collapse navbar-collapse" id="navbarMenu">
                    <li class="nav-item">

        <div id="photoGallery" class="container-fluid p-5 m-2">

            <div class="gallery-container w-5 h-1">
                <div class="gallery-item ">
                    <div class="image">

            </div>

            <div class="gallery-container w-4 h-2">

                    <div class="image">

                    </div>

                </div>
            </div>

            <div class="gallery-container w-3 h-3">
                <div class="gallery-item">
                    <div class="image">
                        <img src="Images/img3-big.jpg" alt="fourth photo">
                    </div>

                </div>
            </div>

            <div class="gallery-container">
                <div class="gallery-item w-3 h-1">
                    <div class="image">
                        <img src="Images/img4-big.jpg" class="img-fluid" alt="fifth photo">
                    </div>
                    <div class="text">Bold</div>

                    <label>P: 770.765.7658</label>
                </div>
